{% load static_tags %}

<!DOCTYPE HTML>
<html>
<head>
	<title>Dupes</title>

    <style>
        .photo {
            display: inline-block;
        }
        img {
            height: 300px;
        }
    </style>

</head>
<body>
    {% for photos in groups %}
    <div class="stack">
        {% for photo in photos %}
        <div class="photo">
            <img src="{{ photo.photo_url }}" />
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
